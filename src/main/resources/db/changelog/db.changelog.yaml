databaseChangeLog:
    - changeSet:
          id: 2
          author: Alexandru Kullman
          changes:
              - createTable:
                    tableName: students
                    columns:
                        - column:
                              name: id
                              type: BIGINT
                              autoIncrement: true
                              constraints:
                                  primaryKey: true
                        - column:
                              name: username
                              type: VARCHAR(255)
                        - column:
                              name: first_name
                              type: VARCHAR(255)
                        - column:
                              name: last_name
                              type: VARCHAR(255)
                        - column:
                              name: email
                              type: VARCHAR(255)
